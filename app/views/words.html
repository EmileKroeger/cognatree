<p>Words</p>
<div ng-repeat="worddesc in worddescs">
  {{worddesc.meaning}}:
  <span ng-repeat="family in families"
  ng-if="worddesc[family]"
  ng-style="{'background-color': colors[family]}">
    <span ng-if="worddesc[family].length === 0">
      {{family}}
    </span>
    <span ng-repeat="word in worddesc[family]">
      {{word.lang}}: {{word.writing}}
      <a
      ng-if="word.lang === 'English'" 
      href="#/wordtree/{{word.writing}}"
      >link</a>
    </span>
  </span>
</div>
